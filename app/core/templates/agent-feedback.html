{% extends 'index.html' %}

{% block content %}
<div class="container py-4">

  {% if agent_feedback.feedback %}
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0 d-flex align-items-center gap-2">
          <i class="bi bi-chat-text"></i> Agent Feedback
        </h5>
      </div>

      <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 200px;">
        <div class="feedback-content" style="white-space: pre-wrap; font-size: 1.1rem;">
          {{ agent_feedback.feedback|safe }}
        </div>
      </div>

      <div class="card-footer bg-light">
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">

          <!-- Go Back -->
          <a href="{% url 'manage' %}" 
            class="btn btn-outline-secondary btn-lg px-5 py-3 d-flex align-items-center gap-2 shadow-sm">
            <i class="bi bi-arrow-left fs-5"></i>
            <span>Go Back</span>
          </a>

          <!-- Decline Feedback -->
          <form method="post" action="{% url 'decline_agent_feedback' agent_feedback.pk %}" class="m-0">
            {% csrf_token %}
            <button type="submit"
                    class="btn btn-danger btn-lg px-5 py-3 d-flex align-items-center gap-2 shadow-sm">
              <i class="bi bi-x-circle fs-5"></i>
              <span>Decline Feedback</span>
            </button>
          </form>

          <!-- Report IT -->
          <form method="post" action="{% url 'report_agent_feedback' agent_feedback.pk %}" class="m-0">
            {% csrf_token %}
            <button type="submit"
                    class="btn btn-info btn-lg px-5 py-3 d-flex align-items-center gap-2 text-white shadow-sm">
              <i class="bi bi-send-check fs-5"></i>
              <span>Report to IT</span>
            </button>
          </form>

        </div>
      </div>

    </div>
  {% else %}
    <div class="alert alert-warning text-center" role="alert">
      No agent feedback found.
    </div>
  {% endif %}
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
