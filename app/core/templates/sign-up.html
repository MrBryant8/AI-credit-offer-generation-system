{% extends "index.html" %}
{% block content %}
<div class="container mt-4" style="max-width:400px;">
  <h2 class="mb-4">Register</h2>
  {% if error_message %}
    <div class="alert alert-danger mt-3">
      {{ error_message }}
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_first_name" class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control form-control-lg" id="id_first_name" required>
    </div>
    <div class="mb-4">
      <label for="id_last_name" class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-control form-control-lg" id="id_last_name" required>
    </div>
    <div class="mb-4">
      <label for="id_username" class="form-label">Email</label>
      <input type="email" name="email" class="form-control form-control-lg" id="id_username" required>
    </div>
    <div class="mb-4">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
  </form>
</div>
{% endblock %}
